<h1>Summary of your previous orders</h1>
<div class="previous-list">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let entry of previousItems">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <p>{{ entry.date.toLocaleDateString() }}</p>
        </mat-panel-title>
        <mat-panel-description>
          <p>Amount - {{ entry.totalAmount }} &#8377;</p>
        </mat-panel-description>
        <div class="previous-list-action">
          <button mat-icon-button (click)="onCopy(entry.id)">
            <mat-icon>file_copy</mat-icon>
          </button>
        </div>
      </mat-expansion-panel-header>
      <mat-nav-list *ngFor="let item of entry.items">
        <mat-list-item>
          <p>
            {{ item.name }} - {{ item.quantity }} {{ item.unit }} (
            {{ item.amount }} &#8377; )
          </p>
        </mat-list-item>
      </mat-nav-list>
    </mat-expansion-panel>
  </mat-accordion>
</div>
