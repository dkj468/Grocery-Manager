<mat-card *ngIf="items.length > 0">
  <mat-card-title>
    <div class="card-title">
      <p>Items for next order</p>
      <p>Amount - {{ totalAmount }}</p>
      <p>April - 2021</p>
    </div>
  </mat-card-title>
  <mat-nav-list *ngFor="let item of items">
    <mat-list-item>
      <a matLine href="#"
        >{{ item.itemName }} - {{ item.itemQuantity }} {{ item.itemUnit }}</a
      >
      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input
          matInput
          type="number"
          [ngModel]="itemAmount"
          (ngModelChange)="onAmountChange($event, item.id)"
          name="itemName"
          value="{{ item.itemAmount }}"
          #inputAmount
        />
      </mat-form-field>
      <button mat-icon-button (click)="onDelete(item.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-nav-list>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <mat-checkbox class="example-margin">Mark Complete</mat-checkbox>
  </mat-card-actions>
</mat-card>

<p *ngIf="items.length <= 0">No Items in current list</p>
